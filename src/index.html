<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


  <!-- tailwind -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="./output.css" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-custom-slate-300 font-outFit">
  <main class="flex flex-col items-center justify-center gap-4 min-h-screen">
    <div class="w-80 mobile:w-80 desktop:w-80 flex flex-col gap-6 text-center bg-white rounded-lg p-4 shadow-lg">
      <img src="./images/image-qr-code.png" alt="QR code" class="w-full rounded-lg" />
      <div class="px-4 pb-6 flex flex-col gap-4">
        <h1 class="text-custom-2xl font-bold text-custom-slate-900">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-custom-sm text-custom-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jeff</a>.
    </div>
  </main>

</body>

</html>
